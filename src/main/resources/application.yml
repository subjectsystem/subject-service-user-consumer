# Spring boot application
spring:
  application:
    name: subject-service-user-consumer
  thymeleaf:
    cache: false # 开发时关闭缓存,不然没法看到实时页面
    mode: LEGACYHTML5 # 用非严格的 HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
server:
  port: 8602

page:
  size: 10

# Services Versions
services:
  versions:
    user:
      v1: 1.0.0

